<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TITLE --></title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            display: grid;
            grid-template-columns: 250px 1fr;
        }
        .sidebar {
            background: #f5f5f5;
            padding: 20px;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
        }
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        h2 { color: #2980b9; margin-top: 30px; }
        .function { 
            background: #f9f9f9; 
            border-left: 4px solid #3498db; 
            padding: 15px; 
            margin-bottom: 20px; 
        }
        .function-name { 
            color: #2c3e50; 
            font-weight: bold; 
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .section-title { 
            font-weight: bold; 
            color: #16a085; 
            margin-top: 15px;
        }
        code { 
            background: #eee; 
            padding: 2px 5px; 
            border-radius: 3px; 
            font-family: monospace;
        }
        pre { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto; 
        }
        ul {
            padding-left: 20px;
        }
        .language {
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    
    <div class="content">
        <h1><!-- TITLE --></h1>
        
        <!-- CONTENT -->
        
        <footer>
            <p>Documentation generated on <span><!-- GENERATION_DATE --></span></p>
        </footer>
    </div>
</body>
</html>
